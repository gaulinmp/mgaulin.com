{% extends "base.html" %}
{% block title %}{{ article.title|striptags }}{% endblock %}
{% block content %}
<section id="content" class="body">
  <article>
    <header>
      <h2 class="entry-title">
        <a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" class='title'
           title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a></h2>
      <div class="meta-info">
        {% include 'article_infos.html' %}
      </div><!-- /.entry-content -->
    </header>
    <main class="entry-content justify">
      {{ article.content }}
    </main><!-- /.entry-content -->
  </article>
</section>
{% endblock %}
